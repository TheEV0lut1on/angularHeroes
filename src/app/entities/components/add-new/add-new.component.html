<div class="add-new-hero">
  <form [formGroup]="newHeroForm">
    <div class="row">
      <span>Имя:</span>
      <input type="text" id="name-input" formControlName="heroName">
    </div>

    <div class="row">
      <span>Сила:</span>
      <input type="text" id="strong-input" formControlName="heroStrength">
    </div>

    <div formArrayName="multiPowers">
      <div class="row" *ngFor="let power of getFormsControls()['controls']; let i = index;">
        <span>Способности:</span>
        <select id="lvl-input" [formControlName]="i" (change)="newPowerControl()">
          <option *ngFor="let ability of powers" value="{{ability}}">{{ability}}</option>
        </select>
      </div>
    </div>
    <div class="row">
      <span>Начальный уровень:</span>
      <input type="text" id="power-input" formControlName="heroLevel">
    </div>

    <div class="add-btn">
      <button (click)="addNewHero()">Создать</button>
    </div>
  </form>
</div>

<div class="add-new-power">
  <span>Добавление способностей</span>
  <input type="text" [(ngModel)]="newPower">
  <div class="add-btn">
    <button (click)="addNewPower()">Добавить способность</button>
  </div>
</div>
